{% extends "decoding_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}

                <legend class="border-bottom mb-4">Preferences</legend>
                {{ profile_form|crispy }}

                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LdV-acZAAAAAJdPxzhZ0-ipyMVBrkC1R3LbMjvx"></div>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
