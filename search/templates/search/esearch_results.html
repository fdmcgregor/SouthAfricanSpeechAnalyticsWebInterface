<div class="mt-3">

<legend></legend>
<div class="p-3">
<legend>Query results</legend>
</div>

</div>

{% if posts|length  %}
    {% for post in posts %}
        
        <div class="mx-3">

        <a class="article-title" href="/post/{{ post.slug }}/">{{post.title}}</a>

        <div class="article-metadata">
            <small class="text-muted">{{ post.date_posted|date:"H:i d F Y" }}</small>
        </div>

        </div>
    {% endfor %}
{% else %}
    <a class="article-title" href="#">No results</a>
{% endif %}
